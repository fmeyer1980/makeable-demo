title: Accordion
fields:
  -
    handle: list
    field:
      collapse: accordion
      sets:
        item:
          display: Item
          fields:
            -
              handle: headline
              field:
                input_type: text
                antlers: false
                display: Headline
                type: text
                icon: text
                listable: hidden
                instructions_position: above
            -
              handle: text
              field:
                always_show_set_button: false
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - anchor
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                display: Text
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
      display: List
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      previews: true
