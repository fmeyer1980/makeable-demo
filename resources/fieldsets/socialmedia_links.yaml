title: 'Socialmedia links'
fields:
  -
    handle: socialmedia_links
    field:
      display: 'Socialmedia links'
      type: replicator
      always_save: false
      localizable: false
      fullscreen: false
      sets:
        main:
          display: Main
          sets:
            facebook:
              display: Facebook
              icon: social-facebook
              fields:
                -
                  handle: handle
                  field:
                    input_type: url
                    prepend: 'https://www.facebook.com/'
                    display: Handle
                    type: text
                    localizable: false
