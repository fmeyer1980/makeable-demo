<button @click="darkMode=!darkMode" type="button" class="h-600 w-[calc(var(--size-600)*2)] bg-primary-shade/20 dark:bg-primary-shade/30 transition-colors rounded-full text-primary overflow-hidden flex flex-col justify-start items-start p-[3px]" role="switch" aria-checked="false">
    <span class="sr-only">Use setting</span>
    <span class="relative flex flex-col items-center size-[calc(var(--size-600)-6px)] transition-all duration-300 dark:translate-x-[calc(var(--size-500)-6px)]">
        <span class="absolute inset-0 h-full w-full  flex items-center justify-center bg-primary text-white rounded-full dark:opacity-0 overflow-hidden" aria-hidden="true">
            {{ svg src="light-mode" class="size-[60%] w-auto dark:translate-y-4 translate-y-0 transition-transform duration-500 delay-100 ease-[cubic-bezier(0.68,-0.6,0.32,1.6)]" }}
        </span>
        <span class="absolute inset-0 h-full w-full flex items-center justify-center bg-primary text-dark-shade rounded-full opacity-0 dark:opacity-100 overflow-hidden" aria-hidden="true">
            {{ svg src="dark-mode" class=" size-[60%] w-auto -translate-y-4 dark:translate-y-0 transition-transform duration-500 delay-100 ease-[cubic-bezier(0.68,-0.6,0.32,1.6)]" }}
        </span>
    </span>
 </button>
