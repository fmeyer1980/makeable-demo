<section class="[ featured-cases ] relative" x-data="{ filterID: 0, filter: (id, allowed) => allowed.includes(id) }">
    <div class="flow-y flow-space-600 flex flex-col relative z-10">
        <h2 class="self-center text-center">{{ headline }}</h2>
        <div class="text-center">
            <button class="button btn py-[.7em] px-[1.2em] cursor-pointer" :class="{ '!bg-primary text-light-glare' : filterID == '0' }" x-on:click.prevent="filterID = 0"><span>Se alle</span>{{ svg src="icons/arrow-right" class="h-[.8em] w-auto opacity-70" }}</button>
            {{ taxonomy from="categories" }}
                <button class="button btn py-[.7em] px-[1.2em] cursor-pointer" :class="{ '!bg-primary text-light-glare' : filterID == '{{ count }}' }" x-on:click.prevent="filterID = {{ count }}"><span>{{ title }}</span></button>
            {{ /taxonomy }}
        </div>
        <div class="full-bleed flow-space-900 pl-container border-l-gutter border-transparent">
            <ul class="[ carousel ]">
                {{ collection from="cases" sort="random" }}          
                    {{ partial:components/case_card }}
                {{ /collection }}
            </ul>
        </div>
    </div>
    <div class="[ pattern ]">
        {{ svg src="pattern-one" class=" h-full w-auto" }}
    </div>
</section>
